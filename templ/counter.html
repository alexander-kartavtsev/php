    <div class="page_content counter_page">
      <h1>Счетчик пользователя login</h1>
      <div class="counter_wrapper">
        <div class="counter_auth">
          <h2>Количество посещений</h2>
          <div class="counter_number"><span>24</span></div>
        </div>
        <div class="counter_custom">
          <h2>Просто число</h2>
          <div class="counter_number">
            <span id="number">15</span>
            <div class="buttons">
              <button class="minus" id="btn-minus">-</button>
              <button class="plus" id="btn-plus">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const btnPlus = document.getElementById('btn-plus');
      const btnMinus = document.getElementById('btn-minus');
      const numberBlock = document.getElementById('number');
      let number = numberBlock.innerText;

      btnPlus.onclick = function () {
        number = +number + 1;
        save(number);
      }

      btnMinus.onclick = function () {
        number = +number - 1;
        save(number);
      }

      async function save(number) {

        numberBlock.innerText = "" + number;

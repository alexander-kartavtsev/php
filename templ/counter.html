<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Counter</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="main.html">
          <img src="images/logo.png">
        </a>
      </div>
      <div class="navigation">
        <ul class="main_menu">
          <li>
            <a href="main.html">
              Главная
            </a>
          </li>
          <li>
            <a href="users.html">
              Пользователи
            </a>
          </li>
          <li>
            Счетчик
          </li>
        </ul>
      </div>
      <div class="auth">
        <div>
          <span class="user_name">Александр</span>
          <a href="logout"><span>Выйти</span></a>
        </div>
      </div>
    </header>
    <div class="page_content counter_page">
      <h1>Счетчик пользователя login</h1>
      <div class="counter_wrapper">
        <div class="counter_auth">
          <h2>Количество посещений</h2>
          <div class="counter_number"><span>24</span></div>
        </div>
        <div class="counter_custom">
          <h2>Просто число</h2>
          <div class="counter_number">
            <span>15</span>
            <div class="buttons">
              <button class="plus">+</button>
              <button class="minus">-</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>

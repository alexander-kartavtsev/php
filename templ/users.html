<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Users</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="main.html">
          <img src="images/logo.png">
        </a>
      </div>
      <div class="navigation">
        <ul class="main_menu">
          <li>
            <a href="main.html">
              Главная
            </a>
          </li>
          <li>
              Пользователи
          </li>
          <li>
            <a href="counter.html">
              Счетчик
            </a>
          </li>
        </ul>
      </div>
      <div class="auth">
        <div>
          <span class="user_name">Александр</span>
          <a href="logout"><span>Выйти</span></a>
        </div>
      </div>
    </header>
    <div class="page_content users_page">
      <h1>Данные пользователей</h1>
      <div class="sort">
        <div class="sort_box">
          Сортировка:
        </div>
        <div class="sort_box by">
          <select class="sort_box_select" id="sort_by">
            <option value="id" selected>По-умолчанию</option>
            <option value="login">По логину</option>
            <option value="name">По имени</option>
            <option value="visits">По визитам</option>
            <option value="number">По числу</option>
          </select>
        </div>
        <div class="sort_box to">
          <select class="sort_box_select" id="sort_to">
            <option value="asc" selected>По возрастанию</option>
            <option value="desc">По убыванию</option>
          </select>
        </div>
      </div>
      <table class="users_data">
        <tr>
          <th class="login">login</th>
          <th class="name">Имя пользователя</th>
          <th class="number">Количество посещений</th>
          <th class="number">Число</th>
        </tr>
        <tr class="current">
          <td class="login">login</td>
          <td class="name">Александр</td>
          <td class="visits_count">24</td>
          <td class="simple_number">15</td>
        </tr>
        <tr>
          <td class="login">user12345</td>
          <td class="name">Михаил</td>
          <td class="visits_count">12</td>
          <td class="simple_number">548</td>
        </tr>
        <tr>
          <td class="login">maxim</td>
          <td class="name">Максим</td>
          <td class="visits_count">0</td>
          <td class="simple_number">0</td>
        </tr>
      </table>

      <form method="get">
        <div class="pagen">
          <div>
              <div class="pagen_box pagen_box_current"><<</div>
          </div>
          <div>
              <div class="pagen_box pagen_box_current">1</div>
          </div>
          <div>
            <a href="?pagen=2"><div class="pagen_box">2</div></a>
          </div>
          <div>
            <a href="?pagen=3"><div class="pagen_box">3</div></a>
          </div>
          <div>
            <a href="?pagen=4"><div class="pagen_box">4</div></a>
          </div>
          <div>
            <a href="?pagen=5"><div class="pagen_box">5</div></a>
          </div>
          <div>
            <a href="?pagen=2">
              <div class="pagen_box">>></div>
            </a>
          </div>
        </div>
      </form>

    </div>
    <footer>

    </footer>
    <script>
      const sortBy = document.getElementById('sort_by');
      const sortTo = document.getElementById('sort_to');

      sortBy.onchange = function () {
        window.location.replace(getQueryString('by', this.value));
      }

      sortTo.onchange = function () {
        window.location.replace(getQueryString('to', this.value));
      }

      function getQueryString(key, value) {
        const params = new URLSearchParams(document.location.search);
        params.set(key, value);
        return '?' + params.toString();
      }
    </script>
  </body>
</html>
